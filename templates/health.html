<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Health Risk Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <div class="card">

        <h2>Heart Health Risk Check</h2>

        <!-- ðŸ”´ ERROR MESSAGE (SAME PAGE) -->
        {% if error %}
        <div class="form-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/health">

            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label>Blood Pressure (Systolic)</label>
                <input type="number" name="bp" placeholder="e.g. 70 - 120" required>
            </div>

            <div class="form-group">
                <label>Blood Sugar Level</label>
                <input type="number" name="sugar" placeholder="e.g. 50 - 500" required>
            </div>

            <div class="form-group">
                <label>Smoking</label>
                <select name="smoking" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Family History of Heart Disease</label>
                <select name="family_history" required>
                    <option value="">-- Select --</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit">Check Risk</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
